version: '3'
services:
  server:
    build: .
    ports:
    - "8080:8080"
    links:
    - timesheet
    - postgres
    - redis
    environment:
      - NODE_ENV=development
      - PORT=8080
    env_file: .env

  timesheet:
    build: ../Services/newshub-timesheet/
    ports:
    - "8081:8080"
    env_file: ../Services/newshub-timesheet/.env

  postgres:
    image: postgres
    environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_DB=newshub
    ports:
    - "7000:5432"
    volumes:
    - "data:/var/lib/postgresql/data"

  redis:
    image: redis
    ports:
    - "6379:6379"

volumes:
  data: {}
