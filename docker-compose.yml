version: '3'
services:
  gateway:
    ports:
    - "8080:8080"
    environment:
    - PORT=8080

  server:
    ports:
    - "8081:8080"
    environment:
    - PORT=8080

  timesheet:
    ports:
    - "8082:8080"
    environment:
    - PORT=8080

  redis:
    image: redis
    ports:
    - "6379:6379"

  rabbitmq:
    image: rabbitmq:3.5.3-management
    ports:
    - "5672:5672"
    - "15672:15672"
