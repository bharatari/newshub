version: '3'
services:
  gateway:
    build: .
    env_file: .env
    links:
    - events
    - server
    - redis

  server:
    build: ../Server
    env_file: ../Server/.env
    links:
    - postgres
    - redis

  events:
    build: ../Services/newshub-events/
    env_file: ../Services/newshub-events/.env
    links:
    - postgres
    - redis

  postgres:
    image: postgres
    environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_DB=newshub
    ports:
    - "7000:5432"
    volumes:
    - postgres-data:/var/lib/postgresql/data
  
volumes:
  postgres-data:
